<div
  class="wrapper"
  style="
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #e3e3e3;
  "
>
  <span>Guess the champion</span>
  <input type="text" [(ngModel)]="resposta" />
  <button (click)="realizarGuess()">guess</button>

  <div
    class="championBox"
    style="padding: 3rem; background-color: antiquewhite; border-radius: 1rem"
    *ngIf="resultado"
  >
    <h1>teste</h1>
    <h1>{{ championId }}</h1>
    <p>{{ resultado }}</p>
  </div>
</div>
